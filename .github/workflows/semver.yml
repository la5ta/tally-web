# Action to release after a pull request merges with master

name: Create Release

on:
  pull_request:
    branches:
      - master
    types: [closed]

jobs:
  release-on-pr:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install modules
        run: yarn add standard-version
      - name: Create Release
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          yarn release
      - name: Create Pull Request
        id: create_pr
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: auto/version-bump
          commit-message: 'chore(semver): Version Bump'
          title: '[Semver] automated version bump'
          body: >
            This PR is auto-generated to bump the version of the project.
          labels: automerge
      - name: Approve Pull Request
        uses: juliangruber/approve-pull-request-action@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          number: ${{ steps.create_pr.outputs.pull-request-number }}
      - name: Merge Pull Request
        uses: juliangruber/merge-pull-request-action@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          number: ${{ steps.create_pr.outputs.pull-request-number }}
          method: squash
